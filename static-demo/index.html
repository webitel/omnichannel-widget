<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Static omni-widget demo</title>
  <style>
    header, section {
        display: none;
    }
  </style>
</head>
<body>
  <h1>Static site demo!!</h1>
  <script>
    const script = document.createElement('script');
    script.src = './omni-widget/WtOmniWidget.umd.js';
    script.onload = function () {
      const body = document.querySelector('body');
      const widgetEl = document.createElement('div');
      widgetEl.setAttribute('id', 'wt-omni-widget');
      body.appendChild(widgetEl);
      const config = {};
      const app = new WtOmniWidget('#wt-omni-widget', config);
    };
    document.head.appendChild(script);

    const link = document.createElement('link');
    link.href = './omni-widget/WtOmniWidget.css';
    link.type = 'text/css';
    link.rel = 'stylesheet';
    link.media = 'screen,print';
    document.head.appendChild(link);
  </script>
</body>
</html>
