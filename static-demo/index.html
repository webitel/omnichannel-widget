<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Static omni-widget demo</title>
  <style>
      @media (min-width: 768px) {
          header, section {
              display: none;
              min-height: 100%;
          }
      }
  </style>
</head>
<body>
<h1>Static site demo!!</h1>
<script>
  const script = document.createElement('script');
  script.src = './omni-widget/WtOmniWidget.umd.js';
  script.onload = function () {
    const body = document.querySelector('body');
    const widgetEl = document.createElement('div');
    widgetEl.setAttribute('id', 'wt-omnichannel-widget');
    body.appendChild(widgetEl);
    const config = {
      logoUrl: 'https://storge.pic2.me/cm/2560x1600/891/5da31677b9809.jpg',
    };
    const app = new WtOmniWidget('#wt-omnichannel-widget', config);
  };
  document.head.appendChild(script);

  const link = document.createElement('link');
  link.href = './omni-widget/WtOmniWidget.css';
  link.type = 'text/css';
  link.rel = 'stylesheet';
  link.media = 'screen,print';
  document.head.appendChild(link);
</script>
</body>
</html>
